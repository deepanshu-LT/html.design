<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Simple Sign In/Out</title>
  <style>
  /* CSS STYLING SIGN IN AND OUT BOX*/
    body {
      background-color: #000;
      color: #fff;
      font-family: Arial, sans-serif;   /*STYLING  TEXT */
      margin: 0;   /*SPACE BETWEEN BOX AND WEB PAGE(top) */
      padding: 0;  /*SPACE BETWEEN BOX BORDER AND CONTENT INSIDE BOX */
    }
    .container {
      width: 80%;
      margin: 100px auto;
      text-align: center;   /*TEXT POSITION CENTER & TEXT TAG */
    }
    .form-box {
      background-color: #fff;
      padding: 20px;
      border-radius: 8px;   
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
    }
    input[type="text"],
    input[type="password"],
    input[type="submit"] {
      width: 50%;
      padding: 10px;
      margin: 10px 0;
      border-radius: 5px;
      border: 1px solid #ccc;
    }
    input[type="submit"] {
      background-color: #000;
      color: #fff;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <!--BOX FIRST & DIV TAG-->
  <div class="container">
    <div class="form-box">
      <h2>Sign In</h2>
      <!--FORM TAGS-->
      <form action="#" method="post">
        <input type="text" name="username" placeholder="Username" required><br>
        <input type="password" name="password" placeholder="Password" required><br>
        <input type="submit" value="Sign In">
      </form>
      
    </div>
  </div>
</body>
</html>
